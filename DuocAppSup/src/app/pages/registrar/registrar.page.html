<ion-content>
  <div class="fondo">
  <ion-card>
  <img src="../../../assets/img/duoc.png" alt="ta mala" class="imagen_login" />
  <ion-button color="warning" class="pipi" href='/login'>
    <ion-icon name="home"></ion-icon> 
  </ion-button>
  <form [formGroup]="alumno" (ngSubmit)="registrar()">
    <ion-item>
      <ion-label position="stacked">Rut</ion-label>
      <ion-input type="text" placeholder="Ingrese rut" formControlName="rut"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre completo</ion-label>
      <ion-input type="text" TRIM placeholder="Ingrese nombre" formControlName="nom_completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Fecha nacimiento</ion-label>
      <ion-input type="date" min="1900-01-01" max="2005-01-01" placeholder="Ingrese fecha nacimiento" formControlName="fecha_nac"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Semestre</ion-label>
      <ion-input type="number" placeholder="Ingrese semestre" formControlName="semestre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo duoc</ion-label>
      <ion-input type="text" placeholder="Ingrese correo duoc" formControlName="correoduoc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contrase単a</ion-label>
      <ion-input type="password" TRIM placeholder="Ingrese contrase単a" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Repita Contrase単a</ion-label>
      <ion-input type="password" TRIM placeholder="Repita contrase単a" [(ngModel)]="verificar_password" [ngModelOptions]="{standalone: 'true'}"></ion-input>
    </ion-item>
    <ion-button color="success" type="submit" [disabled]="!alumno.valid">REGISTRAR</ion-button>
  </form>
  </ion-card>
  </div>
  
  <!-- <h1>LISTA DE USUARIOS</h1>
  <ion-list *ngFor="let usuario of usuarios">
    <p>{{usuario.rut}} - {{usuario.nom_completo}} - {{usuario.fecha_nac}} - {{usuario.semestre}}</p>
  </ion-list> -->

</ion-content>
